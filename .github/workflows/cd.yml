name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # 1. Authenticate with Docker Hub to pull the image
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # 2. Build and push image with dual tagging
      # Tagging with 'latest' for the server and 'SHA' for history/rollback
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            matalve/flask-app:latest
            matalve/flask-app:${{ github.sha }}
      