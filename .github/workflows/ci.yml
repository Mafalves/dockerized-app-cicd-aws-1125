name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          if [ -f app/requirements.txt ]; then 
            python -m pip install -r app/requirements.txt
          fi

      - name: Lint with flake8
        run: |
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Run tests
        run: python -m pytest || echo "No tests found"
        continue-on-error: true

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v4
        with:
          dockerfile: Dockerfile
          fail_on_error: false  # This prevents the red "X" for minor issues

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag flask-app:latest