services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: flask-app:local
    container_name: flask-app-local
    environment:
      - APP_VERSION:${APP_VERSION}
      - ENVIRONMENT:${ENVIRONMENT:-development}
      - PORT:${PORT}
    ports:
      - "${PORT:-5000}:5000"  # Default to 5000 if PORT not set, always map to container's 5000
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge